<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Zoho Interview Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: linear-gradient(45deg, #1a1a1a, #2d3436, #2c3e50, #1e272e);
            background-size: 300% 300%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: rgba(30, 30, 30, 0.95);
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        pre {
            background: #2d3436;
            padding: 15px;
            overflow-x: auto;
            border-radius: 8px;
            font-size: 32px;
            line-height: 1.5;
            margin: 20px 0;
            border: 1px solid #404040;
            color: #e0e0e0;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 20px;
        }

        .nav-buttons button {
            flex: 1;
            max-width: 300px;
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 20px 35px;
            font-weight: bold;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .nav-buttons button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.4);
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }

        .nav-buttons button:active {
            transform: translateY(-2px) scale(0.98);
        }

        .nav-buttons button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent);
            transition: 0.5s;
        }

        .nav-buttons button:hover::before {
            left: 100%;
        }

        .nav-buttons button:disabled {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.7;
        }

        .nav-buttons button:disabled:hover {
            transform: none;
            box-shadow: none;
        }

        button {
            padding: 12px 25px;
            font-weight: bold;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
            min-width: 120px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        h2 {
            color: #3498db;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .options {
            margin: 20px 0;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
        }

        .option {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            border: 2px solid #404040;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background: #2d3436;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-size: 35px;
            font-weight: 500;
            min-height: 80px;
            text-align: center;
            color: #fff;
        }

        .option:hover {
            background: linear-gradient(45deg, #2d3436, #353b48);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            border-color: #3498db;
        }

        .option:active {
            transform: translateY(1px);
        }

        .option.correct {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            border-color: #27ae60;
            color: white;
            animation: correctPulse 0.5s ease;
        }

        .option.incorrect {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            border-color: #c0392b;
            color: white;
            animation: incorrectShake 0.5s ease;
        }

        @keyframes correctPulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes incorrectShake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .option:hover::before {
            transform: translateX(100%);
        }

        .show-answer {
            background-color: #28a745;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            display: block;
            font-size: 18px;
            padding: 15px 30px;
        }

        .show-answer:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .show-answer:active {
            transform: translateY(1px);
        }

        .explanation {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(45deg, #2c3e50, #34495e);
            border-radius: 12px;
            animation: fadeIn 0.5s ease;
            border-left: 4px solid #3498db;
            font-size: 16px;
            line-height: 1.6;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            color: #fff;
        }

        .explanation strong {
            font-size: 18px;
            color: #3498db;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .options {
                grid-template-columns: 1fr;
            }

            body {
                margin: 20px;
            }
        }
    </style>
</head>

            // Highlight the correct answer
            options.forEach(option => {
                if (option.textContent.trim() === question.output) {
                    option.classList.add('correct');
                }
                // If this is the selected answer and it's wrong, mark it as incorrect
                if (option.textContent.trim() === selectedAnswer && selectedAnswer !== question.output) {
                    option.classList.add('incorrect');
                }
            });

            // Disable all options after selection
            options.forEach(option => {
                option.style.pointerEvents = 'none';
            });
        }

        function changeQuestion(direction) {
            currentIndex += direction;
            if (currentIndex < 0) currentIndex = 0;
            if (currentIndex >= questions.length) currentIndex = questions.length - 1;
            renderQuestion(currentIndex);
        }

        // Add a refresh button to the HTML
        document.querySelector('.nav-buttons').insertAdjacentHTML('beforeend', `
          <button onclick="renderQuestion(currentIndex)" style="background-color: #28a745;">
            Shuffle Options
          </button>
        `);

        // Initial render
        renderQuestion(currentIndex);
    </script>

</body>
